<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <h1>Library</h1>
        </div>
    </header>
    <section>
        <div class="add-button">
            <button class="add-book">+ Add new book</button>
        </div>
        <div class="empty-library">
            <p>Your Library is empty.</p>
            <p>Press the button above to add a new book.</p>
        </div>
        <div class="book-container">
            
        </div>        
    </section>
    <footer>
        <div>Made with love by Foxy Bryn</div>
        <a target="_blank" href="https://github.com/FoxyBryn">
            <img class="logo" src="./images/github-logo-black.png" alt="github logo">
        </a>
    </footer>
    <dialog class="book-input">
        <form id="addBookForm">
            <label for="title" style="display: none">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required>
        
            <label for="author" style="display: none">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" required>
        
            <label for="pages" style="display: none">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Pages" required>
            <div>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read">
            </div>
    
            <div>
                <button type="submit">Add Book</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <template class="book-card">
        <article class="card">
            <h3 class="book-title"></h3>
            <p class="book-author">Author: </p>
            <p class="book-pages">Pages: </p>
            <input type="checkbox" class="book-read" checked>
            <button class="delete-book">Delete</button>
        </article>
    </template>
</body>
</html>
