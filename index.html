<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Library</div>
    </header>
    <section>
        <div class="add-button">
            <button class="add-book">Add new book</button>
        </div>
        <div class="empty-library">
            <p>Your Library is empty.</p>
            <p>Press the button above to add a new book.</p>
        </div>
        <div class="book-container">
            
        </div>        
    </section>
    <footer>
        <div>Made with love by Foxy Bryn</div>
    </footer>
    <dialog class="book-input">
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
        
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
        
            <button type="submit">Add Book</button>
        </form>
    </dialog>
    <template class="book-card">
        <article class="card">
            <h3 class="book-title"></h3>
            <p class="book-author">Author: </p>
            <p class="book-pages">Pages: </p>
            <input type="checkbox" class="book-read" checked>
            <button class="delete-book">Delete</button>
        </article>
    </template>
</body>
</html>
